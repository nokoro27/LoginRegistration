<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container p-3">
        <h1 class="text-center">Login and Registration</h1>
        <div class="container d-flex justify-content-center mt-4">
            <div class="col-4 border border-secondary border-1 p-3 m-3">
                <h2 class="mb-4">Register</h2>
                <form action="/register" method="post">
                    <div class="d-flex justify-content-between mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirm_password">
                    </div>
                    <button class="btn btn-secondary mt-3 p-2">Register</button>
                </form>
            </div>
            <div class="col-4 border border-secondary border-1 p-3 m-3">
                <h2 class="mb-4">Login</h2>
                <form action="/login" method="post">
                    <div class="d-flex justify-content-between mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <button class="btn btn-secondary mt-3 p-2">Login</button>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
